<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- jQuery UI (for drag and drop) -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="app-header border-bottom">
      <div
        class="container d-flex flex-column flex-md-row align-items-md-center justify-content-md-between gap-3"
      >
        <div>
          <h1 class="app-title mb-1">Task Board</h1>
          <p class="app-subtitle mb-0">
            Organize your work by status, deadline, and priority.
          </p>
        </div>
        <div class="text-md-end">
          <p id="current-date" class="small text-muted mb-1"></p>
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#taskModal"
          >
            + New Task
          </button>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <div class="row g-3 swimlanes">
        <!-- To Do -->
        <section class="col-12 col-lg-4 d-flex">
          <div id="lane-todo" class="lane card flex-grow-1" data-status="to-do">
            <div class="card-header bg-white">
              <h2 class="h5 mb-0">To Do</h2>
            </div>
            <div class="card-body lane-body" id="todo-cards"></div>
          </div>
        </section>

        <!-- In Progress -->
        <section class="col-12 col-lg-4 d-flex">
          <div
            id="lane-in-progress"
            class="lane card flex-grow-1"
            data-status="in-progress"
          >
            <div class="card-header bg-white">
              <h2 class="h5 mb-0">In Progress</h2>
            </div>
            <div class="card-body lane-body" id="in-progress-cards"></div>
          </div>
        </section>

        <!-- Done -->
        <section class="col-12 col-lg-4 d-flex">
          <div id="lane-done" class="lane card flex-grow-1" data-status="done">
            <div class="card-header bg-white">
              <h2 class="h5 mb-0">Done</h2>
            </div>
            <div class="card-body lane-body" id="done-cards"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Add Task Modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="taskModalLabel">Add Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="taskForm" novalidate>
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Title</label>
                <input
                  type="text"
                  id="taskTitle"
                  class="form-control"
                  placeholder="Ex: Set up database"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="taskDueDate" class="form-label">Due Date</label>
                <input
                  type="text"
                  id="taskDueDate"
                  class="form-control"
                  placeholder="Select a date"
                  autocomplete="off"
                  required
                />
                <div class="form-text">
                  Use the datepicker. Dates will be used to color-code tasks.
                </div>
              </div>

              <div class="mb-3">
                <label for="taskDescription" class="form-label">
                  Description
                </label>
                <textarea
                  id="taskDescription"
                  class="form-control"
                  rows="3"
                  placeholder="Add details for this task..."
                  required
                ></textarea>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-success">Save Task</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts: Bootstrap, jQuery, jQuery UI, Day.js, App JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
